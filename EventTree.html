<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tree Site</title>
    <link rel="stylesheet" href="/assets/css/eventTree.css">
</head>
<body>
    <div class="skin">
        <div class="fig-top">
            <img class="top-fig-content" src="/assets/image/backgroundTop.jpg" alt="">
        </div>
        <div class="tree-body">
            <div class="tree-name">Monthly Event</div>
            <form action="" class="tree-form">

                <!-- event 1 -->
                <div class="tree-form-item">
                    <div class="tree-item-child tree-image-cg">
                        <img class="tree-image" src="/assets/image/Background-vector-dep.jpg" alt="">
                    </div>
                </div>
                <div class="tree-form-item">
                    <div class="tree-item-child tree-item-cg">
                        <div class="tree-child-tag">Title: </div>
                        <div class="tree-child-tag">Time: </div>
                        <div class="tree-child-tag">Location: </div>
                        <div class="tree-child-tag">Decription: </div>
                    </div>
                </div>

                <!-- event 2 -->
                <div class="tree-form-item">
                    <div class="tree-item-child tree-item-cg">
                        <div class="tree-child-tag">Title: </div>
                        <div class="tree-child-tag">Time: </div>
                        <div class="tree-child-tag">Location: </div>
                        <div class="tree-child-tag">Decription: </div>
                    </div>
                </div>
                <div class="tree-form-item">
                    <div class="tree-item-child tree-image-cg">
                        <img class="tree-image" src="/assets/image/hd-solid-color-wallpaper-81-images.jpg" alt="">
                    </div>
                </div>

                <!-- event 3 -->
                <div class="tree-form-item">
                    <div class="tree-item-child tree-image-cg">
                        <img class="tree-image" src="/assets/image/Background.jpg" alt="">
                    </div>
                </div>
                <div class="tree-form-item">
                    <div class="tree-item-child tree-item-cg">
                        <div class="tree-child-tag">Title: </div>
                        <div class="tree-child-tag">Time: </div>
                        <div class="tree-child-tag">Location: </div>
                        <div class="tree-child-tag">Decription: </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
